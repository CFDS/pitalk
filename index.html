<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PiTalk</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <div class="screen">
      <div class="output">
        <code id="pi-output"></code>
      </div>
      <div class="input">
        <input type="text" name="command" id="pi-command">
        <button id="pi-send">&crarr;</button>
      </div>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.3.7.js" type="text/javascript"></script>
    <script src="pi.js" type="text/javascript"></script>
  </body>
</html>
