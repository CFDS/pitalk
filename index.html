<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PiTalk</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <div class="screen">
      <ul class="status" id="pi-status">
        <li class="users"><i id="pi-users"></i></li>
      </ul>
      <div class="output" id="pi-output"></div>
      <div class="input">
        <input type="text" name="command" id="pi-command">
        <select name="lang" id="pi-lang">
          <option value="en-US">en-US</option>
          <option value="en-UK">en-UK</option>
          <option value="en-sc">en-sc</option>
          <option value="fi">fi</option>
          <option value="sv">sv</option>
          <option value="de">de</option>
          <option value="es">es</option>
          <option value="fr-fr">fr-fr</option>
          <option value="it">it</option>
          <option value="la">la</option>
          <option value="pt-pt">pt-pt</option>
          <option value="ru">ru</option>
        </select>
        <button id="pi-send">&crarr;</button>
      </div>
    </div>
    <video autoplay name="media" id="pi-player">
      <source src="" type="audio/ogg">
    </video>

    <script src="https://cdn.socket.io/socket.io-1.3.7.js" type="text/javascript"></script>
    <script src="pi.js" type="text/javascript"></script>
  </body>
</html>
